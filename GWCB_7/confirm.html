<!DOCTYPE html>
<html>
<head>
	<title>Confirm ex.</title>
</head>
<body>
	<script>

	var answer1 = confirm("Do you like chaos?")

	if(answer1){
		var answer2 = prompt("What kind of chaos do you like?");
		alert(`You like ${answer2} chaos`)

	}else{
		prompt("Why not?");
	}

	</script>


</body>
</html>
