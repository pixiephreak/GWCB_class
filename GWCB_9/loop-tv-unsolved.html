<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Create empty array and initialize tvshow var
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Ask user to identify fave show and store it
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // add tvshow to array
        favTVshows.push(tvShow);
      }

      // for loop that iterates through favTVshows array
      for (i = 0; i < favTVshows.length; i++) {

        // alert each show in array to screen
        alert(favTVshows[i]);
      }

    </script>

  </body>
</html>
