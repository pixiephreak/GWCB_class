<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

  <h1>Press a Key to Start</h1>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },
        reWriteStats: function() {
          console.log('Make: ', this.make, '/ Model: ', this.model, '/ Color: ', this.color, '/ Mileage: ', this.mileage, '/ Does if work: ', this.isWorking);
        }
      };


      // // How would we log...

      // // The car's make?
      // console.log(car.make);

      // // The car's model?
      // console.log(car.model);

      // // The car's mileage?
      // console.log(car.mileage);

      // // How would we run the car's driveToWork function?
      // car.driveToWork();
      // console.log(car.driveToWork);

      // // How would we run the car's driveAroundWorld function?
      // car.driveAroundWorld();

      // // How would we run the getTuneUp function?
      // car.getTuneUp();

      document.onkeyup = function(event){
        var userSelection = event.key;

        if(userSelection.toLowerCase() === "d"){
          car.driveToWork();
        }else if(userSelection.toLowerCase() === "a"){
          car.driveAroundWorld();
        }else if(userSelection.toLowerCase() === "g"){
          car.getTuneUp();
        }else if(userSelection.toLowerCase() === "h"){
          car.honk();
        }

        car.reWriteStats();

      }

      // // alternate syntax
      // window.addEventListener("keyup", function(event){
      //   if(event.key = "t"){
      //     console.log('something');
      //     // you would just add whatever you want to happen here
      //   }
      // })

    </script>

  </body>
</html>
