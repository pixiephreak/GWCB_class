<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <style type="text/css">
    .drinks {
      color: #00f;
      list-style: cambodian;
    }
  </style>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <ul id="drink-options">

  </ul>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);

    var optionsList = document.getElementById("drink-options");

    optionsList.setAttribute("class","drinks")

    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, innerHTML, appendChild
    // ...
    var addItem = function(){
        for (let i=0; i < drinkList.length; i++){
        var newItem = document.createElement("li");
        newItem.innerHTML = drinkList[i];
        optionsList.appendChild(newItem);
      }

    }

    addItem();

    // ...

  </script>

</body>
</html>
